<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Açaí & Delícias</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #E8D6FF url('fundo.jpg') no-repeat center center fixed;
      background-size: contain;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .img-float {
      position: absolute;
      width: 200px;
      max-width: 40%;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,.25);
      transition: transform .3s ease;
    }
    .img-float:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    #img-coxinha {
      top: 60px;
      left: 20px;
    }
    #img-pote {
      top: 60px;
      right: 20px;
    }
    #img-copo {
      bottom: 60px;
      left: 20px;
    }

    #img-acai-main {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 260px;
      max-width: 45%;
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,.25);
      transition: transform .3s ease;
    }
    #img-acai-main:hover {
      transform: scale(1.05) rotate(2deg);
    }

    .btn-group {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .btn-group a {
      text-decoration: none;
      background: #8B5CF6;
      color: #fff;
      padding: 12px 22px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
      transition: all .25s ease;
      text-align: center;
    }
    .btn-group a:hover {
      background: #7C3AED;
      transform: translateY(-3px);
    }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      body {
        background-size: cover;
      }

      .img-float {
        width: 140px;
        max-width: 35%;
      }

      #img-acai-main {
        width: 180px;
        max-width: 40%;
      }

      .btn-group {
        flex-direction: column;
        gap: 10px;
        transform: translate(-50%, -50%);
      }
    }

    @media (max-width: 480px) {
      .img-float {
        position: static;
        display: block;
        margin: 10px auto;
        width: 80%;
      }

      #img-acai-main {
        position: static;
        display: block;
        margin: 10px auto;
        width: 80%;
      }

      .btn-group {
        position: static;
        transform: none;
        margin-top: 20px;
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="img-coxinha" class="img-float" src="coxinha2.jpg" alt="Coxinha deliciosa" />
    <img id="img-pote" class="img-float" src="pote açai.jpg" alt="Pote de açaí" />
    <img id="img-copo" class="img-float" src="copo açai.jpg" alt="Copo de açaí" />
    <img id="img-acai-main" src="acai.jpg" alt="Açaí no canto" />

    <div class="btn-group">
      <a href="https://wa.me/5511988522216" target="_blank">WhatsApp</a>
      <a href="https://www.ifood.com.br/delivery/sao-paulo-sp/cantinhosabor-vila-iorio/5d6954c0-3616-4a4f-abad-848745099853?UTM_Medium=share" target="_blank">iFood</a>
      <a href="quem-somos.html">Quem Somos</a>
    </div>
  </div>
</body>
</html>
